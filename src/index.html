<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - created by czaacza</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-center">
      <div class="container">
        <header class="header">
          <div class="author-label"><p>created by czaacza</p></div>
        </header>
        <input type="text" class="input" />
        <button class="btn">%</button><button class="btn">CE</button
        ><button class="btn">C</button
        ><button class="btn">
          <i class="fa-solid fa-delete-left"></i></button
        ><button class="btn">1/x</button><button class="btn">x^2</button
        ><button class="btn">
          <i class="fa-solid fa-square-root-variable"></i></button
        ><button class="btn"><i class="fa-solid fa-divide"></i></button
        ><button class="btn btn--darker">7</button
        ><button class="btn btn--darker">8</button
        ><button class="btn btn--darker">9</button
        ><button class="btn"><i class="fa-solid fa-xmark"></i></button
        ><button class="btn btn--darker">4</button
        ><button class="btn btn--darker">5</button
        ><button class="btn btn--darker">6</button
        ><button class="btn"><i class="fa-solid fa-minus"></i></button
        ><button class="btn btn--darker">1</button
        ><button class="btn btn--darker">2</button
        ><button class="btn btn--darker">3</button
        ><button class="btn"><i class="fa-solid fa-plus"></i></button
        ><button class="btn btn--darker">+/-</button
        ><button class="btn btn--darker">0</button
        ><button class="btn btn--darker">,</button
        ><button class="btn"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
